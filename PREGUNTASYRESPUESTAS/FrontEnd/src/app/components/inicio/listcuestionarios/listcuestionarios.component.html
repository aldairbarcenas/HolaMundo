<div class="container">
  <div class="row" style="width: 100%;">
    <div class="card text-center" style="width: 100%;">
      <br>
      <h3>BIENVENIDOS</h3>
      <app-loading *ngIf="loading" style="padding-bottom: 10px;"></app-loading>
      <h4 *ngIf="listCuestionarios.length == 0 && loading == false">NO HAY CUESTIONARIOS PARA MOSTRAR</h4>

      <!-- Aquí ajustamos el layout a 3 cards por fila -->
      <div class="row" style="padding: 10px;">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let cuestionario of listCuestionarios">
          <div class="card bg-light mb-4">
            <div class="card-body text-center">
              <h4 class="card-title">{{cuestionario.nombre}}</h4>
              <p class="card-text">{{cuestionario.descripcion}}</p>
              <div style="font-size: 13px;">
                <strong>CREADOR: </strong>{{cuestionario.usuario?.nombreUsuario}}
              </div>
              <div style="font-size: 13px;">
                <strong>FECHA CREACION: </strong>{{cuestionario.fechaCreacion | date:"dd/MM/yyyy"}}
              </div>
              <button class="btn btn-success btn-ing" style="margin-bottom:20px;" (click)="ingresarNombre(cuestionario.id)">INGRESAR</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón de "Volver" -->
      <div class="mt-auto">
        <button class="btn btn-secondary btn-lg" style="margin-bottom: 20px;" routerLink="/inicio">VOLVER</button>
      </div>
    </div>
  </div>
</div>
