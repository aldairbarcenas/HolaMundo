<div class="text-center">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
  <h4 class="card-title">{{cuestionario.nombre | uppercase}}</h4>
  <p class="card-text">{{cuestionario.descripcion | uppercase}}</p>
  <hr>
  <div *ngFor="let pregunta of cuestionario.listPreguntas">
    <div class="card-header">
      <b>{{pregunta.descripcion}}</b>
    </div>
    <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuesta">
      <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta}">
        {{respuesta.descripcion}}

        <span class="fa-solid fa-check check-icon m-lg-2 chulo" *ngIf="respuesta.esCorrecta">

        </span>

      </li>
    </ul>
    <br>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <b><button class="btn btn-info btn-lg w-100" routerLink="/dashboard">Volver</button></b>
    </div>
  </div>
  <br>
</div>
