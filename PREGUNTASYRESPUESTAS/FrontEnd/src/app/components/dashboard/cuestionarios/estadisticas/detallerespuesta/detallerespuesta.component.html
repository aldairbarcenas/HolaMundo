<div class="text-center">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="cuestionario != null">
  <h4 class="card-title">{{ cuestionario?.nombre | uppercase }}</h4>
  <p class="card-text">{{ cuestionario?.descripcion | uppercase }}</p>
  <hr>
  <div *ngFor="let pregunta of cuestionario.listPreguntas" class="mb-3">
    <div class="card-header">
      <b>{{ pregunta.descripcion }}</b>
    </div>
    <ul class="list-group">
      <li *ngFor="let respuesta of pregunta.listRespuesta" class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-center flex-grow-1">{{ respuesta.descripcion }}</span>

        <!-- Ícono de check verde, tamaño grande, alineado a la derecha -->
        <span *ngIf="respuesta.esCorrecta" class="text-success ms-auto">
          <i class="fas fa-check-circle fa-2x"></i>
        </span>

        <!-- Ícono de incorrecto rojo, tamaño grande, alineado a la derecha -->
        <span *ngIf="!respuesta.esCorrecta" class="text-danger ms-auto">
          <i class="fas fa-times-circle fa-2x"></i>
        </span>
      </li>
    </ul>
  </div>
  <div class="row mb-4">
    <div class="col-lg-4 offset-lg-4">
      <button class="btn btn-primary btn-lg btn-block" routerLink="/dashboard/estadisticas/{{ cuestionario.id }}">
        VOLVER
      </button>
    </div>
  </div>
</div>
