<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">DATOS DEL CUESTIONARIO</h3>
    <br>
    <form [formGroup]="datosCuestionario" (submit)="pasoUno()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ingrese titulo de cuestionario" formControlName="titulo">
        <div class="text-danger" *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
          El titulo <strong>es requerido</strong>
        </div>
      </div>
      <br>

      <div class="form-group">
        <textarea rows="3" placeholder="Ingrese Descripcion del cuestionario" formControlName="descripcion"
        class="form-control"></textarea>
        <div class="text-danger" *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
          La descripcion <strong>es requerida</strong>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-end">
        <button [disabled]="datosCuestionario.invalid" class="btn btn-success" type="submit">SIGUIENTE</button>
      </div>

    </form>
  </div>
</div>
