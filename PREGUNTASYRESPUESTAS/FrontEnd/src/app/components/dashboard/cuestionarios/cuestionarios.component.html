<div class="jumbotron text-center">
  <h1>BIENVENIDO {{nombreUsuario}}</h1>
  <p class="lead text-muted">CUESTIONARIOS</p>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <button class="btn btn-success btn-clock btn-cuest" routerLink="/dashboard/nuevoCuestionario/pasoUno">NUEVO CUESTIONARIO</button>
    </div>
  </div>
</div>

<div class="text-center">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="row mt-3 justify-content-center"> <!-- Centra las tarjetas -->
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let cuestionario of listCuestionarios"> <!-- Reorganiza el bucle aquí -->
    <div class="card bg-light mx-auto mb-3"> <!-- Añade mb-3 para margen inferior -->
      <div class="card-body text-center">
        <h4 class="card-title">{{cuestionario.nombre}}</h4>
        <p class="card-text">{{cuestionario.descripcion}}</p>

        <div class="d-flex justify-content-center mt-3"> <!-- Alinea los botones horizontalmente -->
          <button class="btn btn-success radius" routerLink="/dashboard/verCuestionario/{{cuestionario.id}}">VER</button>
          <button class="btn btn-info radius" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">EST</button>
          <button class="btn btn-danger" (click)="eliminarCuestionario(cuestionario.id)">ELIMINAR</button>
        </div>
      </div>
    </div>
  </div>
</div>

<h3 *ngIf="listCuestionarios.length == 0">NO HAY CUESTIONARIOS PARA MOSTRAR</h3>
